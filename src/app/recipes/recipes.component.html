<div class="row">
  <div class="col-md-5">
    <app-recipe-list
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details
      [recipe]="selectedRecipe"
      *ngIf="selectedRecipe; else noRecipe"
    ></app-recipe-details>

    <ng-template #noRecipe>
      <br />
      <p>Please Select Recipe !</p>
    </ng-template>
  </div>
</div>

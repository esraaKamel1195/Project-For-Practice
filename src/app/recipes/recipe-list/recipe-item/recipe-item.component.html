<div class="row">
  <div class="mb-4" (click)="recipe ? onSelect(recipe) : ''">
    <div class="card">
      <img [src]="recipe?.imagePath" alt="card-image" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title text-primary">
          {{ recipe?.name }}
        </h5>
        <p class="card-text">{{ recipe?.description }}</p>
      </div>
    </div>
  </div>
</div>
